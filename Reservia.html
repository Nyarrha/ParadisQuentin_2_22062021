<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=*, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://kit.fontawesome.com/21ee33adf6.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>
<body>

<!-- Header et navigation -->

<header>
    <h1 id="logo"><img src="images/logo/Reservia@3x.png" alt="logo-reservia" /></h1>
    <nav>
        <ul class="menu-nav">
            <li class="hebergement"><a href=#>Hébergements</a></li>
            <li class="activites"><a href=#>Activités</a></li>
            <li class="inscription"><a href=#>S'inscrire</a></li>
        </ul>
    </nav>
</header>

<!-- Présentation et recherche -->

<div class="presentation">
    <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
    <p><strong>En plein centre ville ou en pleine nature</strong></p>
</div>

<div id="rechercher">
    <span><i class="fas fa-map-marker-alt"></i></span>
    <input type="text" id="input-recherche" name="hebergement" maxlength="60" value="Marseille, France">
    <button class="btn-rechercher"><span>Rechercher</span></button>
</div>

<!-- Filtres de recherche -->
<div class="filtres">
<h2>Filtres</h2>
    <ul>
        <li><a href=#><span><i class="fas fa-money-bill-wave"></i></span>Économique</a> </li>
        <li><a href=#><span><i class="fas fa-child"></i></span>Familial</a> </li>
        <li><a href=#><span><i class="fas fa-heart"></i></span>Romantique</a> </li>
        <li><a href=#><span><i class="fas fa-dog"></i></span>Animaux autorisés</a> </li>
    </ul>
</div>
</body>
</html>
